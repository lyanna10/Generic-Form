<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generic Form</title>
</head>

<body>
    <form>
        <h1>Get in touch</h1>
        <p>Good Choice...</p>
        <input type="text" name="text" id="text" placeholder="Your name please" required>
        <br>
        <br>
        <input type="email" name="email" id="email" placeholder="A contact email" required>
        <br>
        <br>
        <select>
            <option value="About a new project">About a new project</option>
            <option value="Cannot find the project">Cannot find the project</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <textarea name="message" rows="10" cols="30">Your message here...</textarea>
        <br>
        <br>
        <button type="submit">Send Message</button>
    </form>
</body>

</html>
